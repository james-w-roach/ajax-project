<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h2 class="main-header">Database C-137</h2>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <form action="index.html" method="get">
          <input type="search" name="search" id="search" placeholder="Search">
        </form>
      </div>
      <div id="front-page">
        <div class="row">
          <div class="column">
            <img class="main-img" id="chars-img" src="https://fsmedia.imgix.net/0f/a3/4f/93/472e/478a/a974/49d39db04079/the-detail-in-total-rickall-is-insane.png?rect=0%2C0%2C1920%2C959&auto=format%2Ccompress&dpr=2&w=650">
            <button id="chars">Characters</button>
          </div>
          <div class="column">
            <img class="main-img" id="locations-img" src="https://filmdaily.co/wp-content/uploads/2018/06/rick-and-morty-bird-world-1024x475.jpg">
            <button id="locations">Locations</button>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <img class="main-img" id="episodes-img" src="https://m.media-amazon.com/images/M/MV5BZjRjOTFkOTktZWUzMi00YzMyLThkMmYtMjEwNmQyNzliYTNmXkEyXkFqcGdeQXVyNzQ1ODk3MTQ@._V1_.jpg">
            <button id="episodes">Episodes</button>
          </div>
          <div class="column">
            <img class="main-img" id="favs-img" src="https://imgix.bustle.com/uploads/image/2020/5/27/9c2052a1-b40a-4b5f-992a-3481123cfcc8-191107-leon-rick-morty-tease_nmv5um.jpg?w=1200&h=630&fit=crop&crop=faces&fm=jpg">
            <button id="favs">Favorites</button>
          </div>
        </div>
      </div>
      <div id="ajax-list" class="ajax-list hidden">
        <ul>

        </ul>
      </div>
      <div id="entry-page" class="entry-page hidden">

      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
