<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="main-header">Rick and Morty Database</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <form action="index.html" method="get">
          <input type="search" name="search" id="search" placeholder="search">
        </form>
      </div>
      <div class="row">
        <div class="column">
          <img src="https://static.wikia.nocookie.net/rickandmorty/images/4/49/Total_Rickall.png/revision/latest?cb=20160920093829">
          <button>Characters</button>
        </div>
        <div class="column">
          <img src="https://imgix.bustle.com/uploads/image/2020/5/27/9c2052a1-b40a-4b5f-992a-3481123cfcc8-191107-leon-rick-morty-tease_nmv5um.jpg?w=1200&h=630&fit=crop&crop=faces&fm=jpg">
          <button>Locations</button>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <img src="https://m.media-amazon.com/images/M/MV5BZjRjOTFkOTktZWUzMi00YzMyLThkMmYtMjEwNmQyNzliYTNmXkEyXkFqcGdeQXVyNzQ1ODk3MTQ@._V1_.jpg">
          <button>Episodes</button>
        </div>
        <div class="column">
          <img src="https://lh3.googleusercontent.com/proxy/Zf9Y1yG-N3IdSVbE_rDHy0uhKSAFs-FRQWmNJAAl0PusnhAJz7hj8PFBILVUoDACk8OgxrE85dGRhxVLtnA9wtxjfD8vklqnJ3yxOnOGjqEq4_etTARZDCrcPo99_zGIrPza">
          <button>Favorites</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
